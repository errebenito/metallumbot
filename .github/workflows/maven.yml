# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: read-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
      with:
       egress-policy: block
       allowed-endpoints: >
         analysis-sensorcache-eu-central-1-prod.s3.amazonaws.com:443
         api.adoptium.net:443
         api.github.com:443
         api.nuget.org:443
         api.sonarcloud.io:443
         api.telegram.org:443
         ea6ne4j2sb.execute-api.eu-central-1.amazonaws.com:443
         github.com:443
         objects.githubusercontent.com:443
         repo.maven.apache.org:443
         sc-cleancode-sensorcache-eu-central-1-prod.s3.amazonaws.com:443
         scanner.sonarcloud.io:443
         sonarcloud.io:443
         www.metal-archives.com:443 
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - name: Set up JDK 23
      uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Update CA certificates
      run: sudo update-ca-certificates
    - name: Cache SonarCloud packages
      uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2    
    - name: Build with Maven
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        METALLUM_BOT_TOKEN: ${{ secrets.METALLUM_BOT_TOKEN }}
        METALLUM_BOT_NAME: ${{ secrets.METALLUM_BOT_NAME }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=errebenito_metallumbot package --file pom.xml
