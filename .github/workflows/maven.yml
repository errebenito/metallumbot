name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0

      - name: Set up JDK 24
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Check for code changes
        id: changes
        run: |
          git fetch origin $GITHUB_BASE_REF --depth=1 || true
          CHANGED_FILES=$(git diff --name-only origin/$GITHUB_BASE_REF...HEAD || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -E '\.java$|pom\.xml'; then
            echo "code_changes=true" >> $GITHUB_OUTPUT
          else
            echo "code_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Build & Conditional Sonar Analysis
        if: steps.changes.outputs.code_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          METALLUM_BOT_TOKEN: ${{ secrets.METALLUM_BOT_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ] && { [ "$GITHUB_REF" = "refs/heads/main" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" = "${{ github.repository }}" ]; }; then
            echo "Running Maven build with authenticated SonarCloud analysis..."
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=errebenito_metallumbot \
              --file pom.xml

          elif [ "${{ github.actor }}" = "dependabot[bot]" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "Running Maven build with anonymous SonarCloud analysis (Dependabot or fork PR)..."
            set +e
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.organization=errebenito \
              -Dsonar.projectKey=errebenito_metallumbot \
              --file pom.xml
            if [ $? -ne 0 ]; then
              echo "Anonymous Sonar analysis failed — continuing without failing build."
              mvn -B verify package --file pom.xml
            fi
            set -e

          else
            echo "Running Maven build without SonarCloud analysis..."
            mvn -B verify package --file pom.xml
          fi

      - name: Fast build only (no code changes)
        if: steps.changes.outputs.code_changes == 'false'
        run: |
          echo "No Java or Maven configuration changes detected — skipping Sonar and tests."
          mvn -B install -DskipTests --file pom.xml
